name: Release

on:
  push:
    branches:
      - cringedev  

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      - name: Set up user
        run: |
           git config --global user.email "uladzislau.lukashevich@gmail.com"
           git config --global user.name "littlephony"

      - name: Build and deploy release
        run: |
          mvn release:prepare release:perform
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
